<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery food</title>
    <link rel="stylesheet" href="css\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

            <!-- Поиск -->
            <input type="text" class="input search_input" placeholder="Адрес доставки">
            <!-- Кнопки -->
            <div class="buttons">
                <button class="button b1">
                    Войти
                </button>
                <button class="button b2">
                    Корзина
                </button>
            </div>
        </header>
    </div>
    <div class="container promo">
        <h1 class="onserv">Онлайн-сервис доставки еды на дом</h1>
        <p class="blud4pron">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</p>
    </div>
    <div class="container restor">
        <h1 class="rest">Рестораны</h1>
        <input type="text" class="dost" placeholder="Поиск блюд и ресторанов">
